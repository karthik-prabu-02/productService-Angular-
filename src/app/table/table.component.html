<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h5 class="card-title">{{message.name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{message.email}}</h6>
        <p class="card-text">
            {{message.message}}
        </p>
        <button type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>    
</div>
