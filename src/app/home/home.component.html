<div class="form-container p-5 m-5 d-flex justify-content-center">
    <div class="w-50 border border-secondary rounded shadow-sm">
        <h2 class="mb-5 text-center">Simple Form</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="name" id="name" 
                    [(ngModel)]="name" required
                    (keydown) = "onChangingName()"
                />
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group mb-4">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" [(ngModel)]="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

            <app-table
                *ngFor = "let msg of messages; let i = index"

</div>
